<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Paytone+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <img class="crypto" src="images/image-equilibrium.jpg" alt="crypto-img">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul class="icons">
        <li class="icon-eth">
          <span><img src="images/icon-ethereum.svg" alt="ethereum-img"></span>
          0.041 ETH
        </li>
        <li class="icon-clock">
          <span><img src="images/icon-clock.svg" alt="clock-img"></span>
          <span class="wtf">3 days left</span>
        </li>
      </ul>
      <hr>
      <div class="footer">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class="plast">  Creation of <span class="span1">Jules Wyvern</span> </p>

      </div>




    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://rezi-reziko.github.io/css-cv/">Revazi Karanadze</a>.
    </div>

  </body>
</html>
